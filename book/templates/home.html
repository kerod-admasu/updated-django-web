<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .navbar-dark {
        background-color: #555; 
      }

      .nav-link {
        color: #fff; 
      }

      .nav-link:hover {
        color: #ccc; 
      }

      .navbar-brand {
        color: #fff; 
      }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kela Book Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">Kela Book Website</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact/">contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/order/"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <h1 style="padding-left: 70vh">የምን ጊዜም ምርጥ መጽሐፍት</h1>
    <div class="row">
      {% for Product in books %}
      <div class="col-lg-4 md-3 sm-6">
        <div class="card">
          <img
            style="width: auto; height: 400px"
            src="{{Product.image.url}}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{Product.book}}</h5>
            <p class="card-text">{{Product.price}}</p>
            <p class="card-text">{{Product.date}}</p>
            <a href="{% url 'detail' Product.id %}">
              <button class="btn btn-primary">See detail</button>
            </a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
